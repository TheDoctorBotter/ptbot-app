<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D42942;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A01830;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bgGradient)"/>

  <!-- PT Text - Bold Modern Style -->
  <text x="256" y="340"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="280"
        font-weight="800"
        fill="white"
        text-anchor="middle"
        letter-spacing="-10">PT</text>

  <!-- Subtle accent bar at bottom -->
  <rect x="96" y="420" width="320" height="12" rx="6" ry="6" fill="rgba(255,255,255,0.3)"/>
</svg>
