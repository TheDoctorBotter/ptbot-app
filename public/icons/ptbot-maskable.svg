<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D42942;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A01830;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Full background for maskable icon (no rounded corners, full bleed) -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- PT Text - Scaled down to fit in safe zone (80% of icon) -->
  <text x="256" y="310"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="200"
        font-weight="800"
        fill="white"
        text-anchor="middle"
        letter-spacing="-8">PT</text>

  <!-- Subtle accent bar at bottom (within safe zone) -->
  <rect x="126" y="360" width="260" height="10" rx="5" ry="5" fill="rgba(255,255,255,0.3)"/>
</svg>
